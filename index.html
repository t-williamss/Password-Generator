<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Titobi's Password Generator</h1>
        <h3 class="password-display" id=passwordDisplay>PASSWORD</h3>
        <form id= "passwordGeneratorForm" class="form">
            <label for="">Number of Characters</label>
        <div class="charAmountContainer">
            <input type="range" min="1" max="50" value="10" id="characterAmountRange">
            <input class="numInput" type="number" min="1" max="50" value="10" id="characterAmountNumber">
        </div>

            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type="submit">Generate Password</button>
        </form>
    </div>    
</body>
</html>
